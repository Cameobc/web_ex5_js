<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input type="text" id="num1">
<input type="text" id="oper">
<input type="text" id="num2">
=<input type="text" id="result"><br>
<button onclick="f1()">CLICK</button>

<script type="text/javascript">
	function f1() {
		var v1=document.getElementById('num1').value;
		var v2=document.getElementById('oper').value;
		var v3=document.getElementById('num2').value;
		var result=document.getElementById('result');
		if(v2=='+'){
			result.value=parseInt(v1)+parseInt(v3);
		}else if(v2=='-'){
			result.value=v1-v3;
		}else if(v2=='*'){
			result.value=v1*v3;
		}else{
			result.value=v1/v3;
		}
	}

</script>
</body>
</html>
