<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="d1"></div>
	<button onclick="go()">CLICK</button>
	<div>
	<input type="text" id="i1">
	<button onclick="go2()">CLICK</button>
	</div>
	
<script type="text/javascript">
	function go2(){
		var i1 = document.getElementById("i1").value;
		var d1= document.getElementById("d1");
		var result='';
		for(var i=0; i<i1; i++){
			result=result+'<input type="text">';
		}
		alert(result);
		d1.innerHTML=result;
	}
	
	function go() {
		var d1 = document.getElementById("d1");
		d1.innerHTML = '<img alt="cat" src="../images/cat1.jpg">';
	}
</script>
</body>
</html>
