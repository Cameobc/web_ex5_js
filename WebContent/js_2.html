<script type="text/javascript">
	//변수 선언
	/* 
		java - 1.primitive : boolean , byte , char short, int, long, float, double
	     	 - 2.reference
			
	     	 데이터타입 변수명;
	     	 
		javascript	
			1.Number	: 숫자(정수 실수 포함)
			2.String	: 문자열 - 앞뒤로 "" 나'' 로 작성. 단, 쌍을 맞춰야함.
			3.Boolean	: true, false
			4.Object	: 배열....
			
			var 변수명;
			
		*************** 산술 연산자 ***************
		+, -, *, /, %, ++, --, 
		a+=1 : a = a+1;
		a%3  : a = a%3;
		a**=3 : a= a**3->a의 3제곱
		
		*************** 비교 연산자 ***************
		>, >= , <, <=, ==, !=, ===(값과 타입이 모두 같아야함), !==(값이 다르거나 타입이 다르거나)
		
		*************** 논리 연산자 ***************
		&&, ||, !,
		
		*************** 비트 연산자 ***************
		&, |, ~(보수), ^(xor), 3<<2(3을 왼쪽 방향으로 2비트만큼 밀어라, shift 연산자), 3>>2(3을 오른쪽 방향으로 2비트만큼 밀어라. 단,양의정수면 0, 음의 정수면1로 채워라 shift 연산자)
		3>>>2(무조건 0으로 채워라)
		
		
	*/
	
	var num = 10;
	alert(num);
	alert(typeof(num));
	num="test";
	alert(num);
	alert(typeof(num));
	num=num +' string';
	alert(num);
	num="10";
	num= num + 1; // 연결
	alert(num);
	num="10";
	alert(num*2); // 연산
	num="10";
	alert(num/2); // 연산
	num="10";
	alert(num-2); // 연산
	
	num="100";
	num2=100;
	alert(num==num2);
	alert(num===num2);
</script>
